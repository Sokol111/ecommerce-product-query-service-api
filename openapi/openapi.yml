openapi: 3.0.0
info:
  title: Product query API
  version: 1.0.4
  description: API for querying products
paths:
  /product/get/{id}:
    get:
      summary: Get a product by ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"
        "404":
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Standard internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /product/list:
    get:
      summary: Get a list of all products
      operationId: getAll
      responses:
        "200":
          description: List of products retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProductResponse"
        "500":
          description: Standard internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    ProductResponse:
      type: object
      required:
        - id
        - name
        - price
        - quantity
      properties:
        id:
          type: string
          example: "678b74a36fc2b2605c6f579d"
        name:
          type: string
          example: "Smartphone model X"
        price:
          type: number
          example: 10.50
        quantity:
          type: integer
          example: 10
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          example: 404
        message:
          type: string
          example: "Product not found"
        details:
          type: string
          example: "Optional additional information about the error"
