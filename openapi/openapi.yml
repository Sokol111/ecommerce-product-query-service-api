openapi: 3.0.0
info:
  title: Product query API
  version: 1.0.10
  description: API for querying products
paths:
  /product/get/{id}:
    get:
      summary: Get a product by ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductResponse"
        "404":
          description: Product not found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "500":
          description: Standard internal error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
components:
  schemas:
    ProductResponse:
      type: object
      required:
        - id
        - name
        - price
        - quantity
      properties:
        id:
          type: string
          example: "678b74a36fc2b2605c6f579d"
        name:
          type: string
          example: "Smartphone model X"
        price:
          type: number
          example: 10.50
        quantity:
          type: integer
          example: 10
    Problem:
      type: object
      description: RFC7807 Problem Details
      required: [type, title, status]
      properties:
        type: { type: string, format: uri }
        title: { type: string }
        status: { type: integer }
        detail: { type: string }
        instance: { type: string, format: uri }
        traceId: { type: string }
        errors:
          type: array
          items:
            type: object
            properties:
              field: { type: string }
              message: { type: string }
